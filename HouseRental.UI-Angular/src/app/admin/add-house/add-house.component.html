<div class="container">
    <h2>Create Car Form</h2>
    <form #form="ngForm" (ngSubmit)="addHouse()">
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" id="type" name="type" [(ngModel)]="houseCreate.type" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="houseCreate.address" class="form-control">
      </div>
      <div class="form-group">
        <label for="rentalCost">Rental Cost Per Day</label>
        <input type="number" id="rentalCost" name="rentalCost" [(ngModel)]="houseCreate.rentalCostPerMonth" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
</div>
